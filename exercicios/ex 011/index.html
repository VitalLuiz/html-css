<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotos-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotos-m.png" type="image/png">
        <img src="imagens/fotos-g.png" alt="(Imagem flexivel)">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="media/Mood Ring - National Sweetheart.mp3" controls autoplay loop></audio>
    <audio preload="metadata">
        <source src="media/Mood Ring - National Sweetheart.mp3" type="audio/mpeg">
        <source src="media/Mood Ring - National Sweetheart.ogg" type="audio/ogg">
        <source src="media/Mood Ring - National Sweetheart.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="media/Mood Ring - National Sweetheart.mp3">Clique aqui para baixar</a></p>
</body>
</html>
