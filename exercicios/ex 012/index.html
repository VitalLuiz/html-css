<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu proprio servidor</p>

    <video controls width="500" poster="imagens/sushi.png">
       <source src="media/Meuvideo.webm" type="video/webm">
       <source src="media/meuvideo.ogg" type="video/ogv">
       <source src="media/meuvideo.mkv" type="video/mkv">
       <source src="media/meuvideo.mp4" type="video/mp4">
       <p>Se seu navegador não tem compatibilidade com reprodução de video <a href="media/meuvideo.mp4" download="media/meuvideo.mp4" target="_blank">Clique aqui</a></p>
    </video>
    <h1>Inserindo videos de hospedagem externa</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=4Ox2tUGBbJYDPVQr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
